backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "news"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "news"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "menu"
    label: "Menu"
    editor:
      preview: false
    files:
      - label: "Menu"
        name: "menu"
        file: "content/menu.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "Menu"}
          - { label: "Type", name: "type", widget: "hidden", default: "menu"}
          - label: "Groups"
            name: "groups"
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string", required: false}
              - label: "Items"
                name: "items"
                widget: list
                fields:
                  - { label: "URL", name: "url", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
          