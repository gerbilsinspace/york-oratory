backend:
  name: git-gateway
  branch: master

media_folder: static/media
public_folder: /media

collections:
  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "news"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "events"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Event Date", name: "eventDate", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "menu"
    label: "Menu"
    editor:
      preview: false
    files:
      - label: "Menu"
        name: "menu"
        file: "content/menu/index.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "Menu"}
          - { label: "Type", name: "type", widget: "hidden", default: "hidden"}
          - label: "Items"
            name: "items"
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Open in New Tab", name: "newTab", widget: "boolean", default: false, required: false}
  - name: "sidebar"
    label: "Sidebar"
    editor:
      preview: false
    files:
      - label: "Sidebar"
        name: "sidebar"
        file: "content/sidebar/index.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "Sidebar"}
          - { label: "Type", name: "type", widget: "hidden", default: "hidden"}
          - label: "Groups"
            name: "groups"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false, default: "" }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Url", name: "url", widget: "string" }
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "Show on New Tab", name: "newTab", widget: "boolean", default: false, required: false }
  - name: "footer"
    label: "Footer"
    editor:
      preview: false
    files:
      - label: "Footer"
        name: "footer"
        file: "content/footer/index.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "Footer"}
          - { label: "Type", name: "type", widget: "hidden", default: "hidden"}
          - { label: "Copyright", name: "copyright", widget: "string"}
          - { label: "Oxford Charity Number", name: "oxfordCharityNumber", widget: "string"}
          - { label: "Middlesborough Charity Number", name: "middlesboroughCharityNumber", widget: "string"}
          - { label: "Credits", name: "credits", widget: "string"}
  - name: "header"
    label: "Header"
    editor:
      preview: false
    files:
      - label: "Header"
        name: "header"
        file: "content/header/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string"}
          - { label: "Type", name: "type", widget: "hidden", default: "hidden"}
          - { label: "Header Image", name: "headerImage", widget: "image"}