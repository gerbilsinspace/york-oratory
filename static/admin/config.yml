backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "news"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "news"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "menu"
    label: "Menu"
    editor:
      preview: false
    files:
      - label: "Menu"
        name: "menu"
        file: "content/menu/index.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "Menu"}
          - { label: "Type", name: "type", widget: "hidden", default: "hidden"}
          - label: "Items"
            name: "items"
            widget: list
            fields:
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
  - name: "footer"
    label: "Footer"
    editor:
      preview: false
    files:
      - label: "Footer"
        name: "footer"
        file: "content/footer/index.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "Footer"}
          - { label: "Type", name: "type", widget: "hidden", default: "hidden"}
          - { label: "Copyright", name: "copyright", widget: "string"}
          - { label: "Oxford Charity Number", name: "oxfordCharityNumber", widget: "string"}
          - { label: "Middlesborough Charity Number", name: "middlesboroughCharityNumber", widget: "string"}
          - { label: "Credits", name: "credits", widget: "string"}